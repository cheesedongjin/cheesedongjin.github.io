<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 로그인</title>
  <!-- Firebase SDK 로드 -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
      display: none;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #logoutBtn {
      background-color: #f44336;
    }

    #logoutBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div id="loginContainer" class="form-container">
    <!-- 로그인 폼 -->
    <form id="loginForm">
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="signInWithEmailAndPassword()">로그인</button>
    </form>
  </div>

  <div id="signupContainer" class="form-container">
    <!-- 회원가입 폼 -->
    <form id="signupForm">
      <label for="signupEmail">이메일:</label>
      <input type="email" id="signupEmail" name="signupEmail" required>

      <label for="signupPassword">비밀번호:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>

      <button type="button" onclick="signUpWithEmailAndPassword()">회원가입</button>
    </form>
  </div>

  <button onclick="showLoginForm()">로그인</button>
  <button onclick="showSignupForm()">회원가입</button>

  <!-- 로그아웃 버튼 -->
  <button id="logoutBtn" onclick="signOut()">로그아웃</button>

  <!-- Firebase 구성 -->
  <script>
    // Firebase 초기화 코드는 여전히 필요합니다.

    function showLoginForm() {
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('signupContainer').style.display = 'none';
    }

    function showSignupForm() {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('signupContainer').style.display = 'block';
    }
  </script>

</body>
</html>
